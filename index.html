<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!--  A Função do DEFER é EXECULTAR O SCRIPT APOS O HTML-->

    <title>Galeria de Fotos Agil</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos Agil</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Pesquisar fotos...">
        <button onclick="searchPhotos()">🔍</button>
    </div>

    <div class="photo-grid" id="photo-grid">
      <!--Para evitar a poluição do codigo a busca da foto sera feita pelo JS-->
    </div>

    <footer>
        <p>© 2024 Galeria de Fotos. Todos os direitos reservados a Everaldo Arruda.</p>
    </footer>

    
</body>
</html>
